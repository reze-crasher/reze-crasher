<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>
      REZE CRASHER
    </title>
    <!-- Favicon -->
    <link rel="icon" href="https://files.catbox.moe/y4jz6i.jpg" />
    <style>
      :root{
      --bg: #000;
      --accent-start: #8a2be2;
      --accent-end: #c13bff;
      --white: #fff;
      --radius: 18px;
      font-family: &#34;Poppins&#34;, system-ui, -apple-system, &#34;Segoe UI&#34;, Roboto, &#34;Helvetica Neue&#34;, Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: url(&#39;https://files.catbox.moe/1c770o.jpg&#39;) center/cover no-repeat fixed;
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Lapisan gelap di atas background agar teks lebih terbaca */
    body::before{
      content:&#34;&#34;;
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.65);
      z-index:0;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px 20px;
      position:relative;
      z-index:1;
    }

    .card {
      width:100%;
      max-width:520px;
      background: rgba(0,0,0,0.6);
      border-radius: var(--radius);
      border: 2px solid rgba(138,43,226,0.8);
      padding:34px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.7);
      backdrop-filter: blur(6px) saturate(120%);
      text-align:center;
    }

    .header-img {
      width:100%;
      aspect-ratio:1/1;
      object-fit:cover;
      border-radius:10px;
      margin-bottom:18px;
      border:2px solid rgba(138,43,226,0.8);
    }

    h1.title {
      font-size:50px;
      letter-spacing:3px;
      margin: 0 0 18px 0;
      font-weight:800;
      color:var(--white);
      text-transform:uppercase;
    }

    .form-row{
      margin:20px 0;
      text-align:left;
    }

    label {
      display:block;
      font-weight:700;
      margin-bottom:10px;
      color:var(--white);
    }

    input[type=&#34;text&#34;], select {
      width:100%;
      padding:18px 20px;
      border-radius:34px;
      border:2px solid rgba(138,43,226,0.9);
      background: rgba(0,0,0,0.35);
      color:var(--white);
      font-size:16px;
      outline:none;
      box-sizing:border-box;
    }

    select { appearance: none; padding-right:48px; position:relative; }

    .note {
      font-size:13px;
      color:rgba(255,255,255,0.7);
      margin-top:8px;
    }

    .btn {
      display:inline-block;
      width:100%;
      padding:16px;
      margin-top:18px;
      border-radius:20px;
      text-align:center;
      font-weight:800;
      text-transform:uppercase;
      cursor:pointer;
      border:none;
      background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
      color:#fff;
      font-size:18px;
      box-shadow: 0 8px 20px rgba(136,43,226,0.25);
    }

    .small {
      text-align:center;
      margin-top:12px;
      font-size:13px;
      color:rgba(255,255,255,0.7);
    }

    .select-wrap{
      position:relative;
    }
    .select-wrap::after{
      content:&#34;▾&#34;;
      position:absolute;
      right:18px;
      top:50%;
      transform:translateY(-50%);
      color:rgba(255,255,255,0.8);
      pointer-events:none;
    }

    @media (max-width:520px){
      h1.title{ font-size:38px; }
      .card{ padding:22px; }
    }
    </style>
  </head>

    <div class="wrap">

          <div class="note">

        </div>
        <button id="send" class="btn">

        </button>
        <div class="small">
          Abonne toi pour rendre ça gratuit.
        </div>
      </div>
    </div>
